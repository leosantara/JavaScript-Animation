<!DOCTYPE html>
<html>
<head>
    <title>Bola Bolak-balik dengan Kecepatan Bertambah</title>
    <style>
        canvas {
            border: 1px solid #d3d3d3;
        }
    </style>
</head>
<body>

<canvas id="myCanvas" width="800" height="200"></canvas>

<script>
    var canvas = document.getElementById("myCanvas");
    var ctx = canvas.getContext("2d");
    ctx.fillStyle = "#00ff00";

    var ball = {
        x: 100, // posisi awal x
        y: canvas.height / 2, // posisi awal y
        radius: 10, // radius bola
        draw: function(ctx) {
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
            ctx.fill();
        }
    };

    var sudut = 0; // sudut awal
    var kecepatan = 0.1; // kecepatan awal
    var tambahKecepatan = 0.0001; // penambahan kecepatan tiap iterasi

    setInterval(gambarFrame, 17);

    function gambarFrame() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ball.x = 500 + 200 * Math.cos(sudut);
        ball.draw(ctx);
        sudut += kecepatan; // perbarui sudut berdasarkan kecepatan
        kecepatan += tambahKecepatan; // tambahkan kecepatan tiap iterasi
    }
</script>

</body>
</html>
